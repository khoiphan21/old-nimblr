type User {
  id: ID!
  username: String!
  email: String!
  firstName: String
  lastName: String
  documentIds: [String]
}

type Document {
  id: ID!
  version: String
  type: DocumentType!
  title: String
  ownerId: String
  editorIds: [String]
  viewerIds: [String]
  order: [String]
  blockIds: [String]
  lastUpdatedBy: String
  createdAt: String
  updatedAt: String
}

enum DocumentType {
  GENERIC
  FORM
}

type Block {
  id: ID!
  version: String
  type: BlockType
  documentId: String
  lastUpdatedBy: String
  createdAt: String
  updatedAt: String
  value: String
}

enum BlockType {
  TEXT
}

type Mutation {
  createTextBlock(input: CreateTextBlockInput!): Block
  updateTextBlock(input: UpdateTextBlockInput!): Block
  createUser(input: CreateUserInput!): User
  updateUser(input: UpdateUserInput!): User
  deleteUser(input: DeleteUserInput!): User
  createDocument(input: CreateDocumentInput!): Document
  updateDocument(input: UpdateDocumentInput!): Document
  deleteDocument(input: DeleteDocumentInput!): Document
  createBlock(input: CreateBlockInput!): Block
  updateBlock(input: UpdateBlockInput!): Block
  deleteBlock(input: DeleteBlockInput!): Block
}

type Subscription {
  onUpdateBlockInDocument(documentId: ID!): Block @aws_subscribe(mutations: ["updateBlock", "createTextBlock", "updateTextBlock"])
  onSpecificDocumentUpdate(id: ID!): Document @aws_subscribe(mutations: ["updateDocument"])
  onCreateUser: User @aws_subscribe(mutations: ["createUser"])
  onUpdateUser: User @aws_subscribe(mutations: ["updateUser"])
  onDeleteUser: User @aws_subscribe(mutations: ["deleteUser"])
  onCreateDocument: Document @aws_subscribe(mutations: ["createDocument"])
  onUpdateDocument: Document @aws_subscribe(mutations: ["updateDocument"])
  onDeleteDocument: Document @aws_subscribe(mutations: ["deleteDocument"])
  onCreateBlock: Block @aws_subscribe(mutations: ["createBlock"])
  onUpdateBlock: Block @aws_subscribe(mutations: ["updateBlock"])
  onDeleteBlock: Block @aws_subscribe(mutations: ["deleteBlock"])
}

input CreateTextBlockInput {
  id: ID
  version: String!
  type: BlockType!
  documentId: String!
  lastUpdatedBy: String!
  value: String!
}

input UpdateTextBlockInput {
  id: ID!
  version: String!
  type: BlockType
  documentId: String
  lastUpdatedBy: String!
  updatedAt: String!
  value: String!
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelUserConnection {
  items: [User]
  nextToken: String
}

input ModelStringFilterInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
}

input ModelIDFilterInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
}

input ModelIntFilterInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  contains: Int
  notContains: Int
  between: [Int]
}

input ModelFloatFilterInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  contains: Float
  notContains: Float
  between: [Float]
}

input ModelBooleanFilterInput {
  ne: Boolean
  eq: Boolean
}

input ModelUserFilterInput {
  id: ModelIDFilterInput
  username: ModelStringFilterInput
  email: ModelStringFilterInput
  firstName: ModelStringFilterInput
  lastName: ModelStringFilterInput
  documentIds: ModelStringFilterInput
  and: [ModelUserFilterInput]
  or: [ModelUserFilterInput]
  not: ModelUserFilterInput
}

type Query {
  getUser(id: ID!): User
  listUsers(filter: ModelUserFilterInput, limit: Int, nextToken: String): ModelUserConnection
  getDocument(id: ID!): Document
  listDocuments(filter: ModelDocumentFilterInput, limit: Int, nextToken: String): ModelDocumentConnection
  getBlock(id: ID!): Block
  listBlocks(filter: ModelBlockFilterInput, limit: Int, nextToken: String): ModelBlockConnection
}

input CreateUserInput {
  id: ID
  username: String!
  email: String!
  firstName: String
  lastName: String
  documentIds: [String]
}

input UpdateUserInput {
  id: ID!
  username: String
  email: String
  firstName: String
  lastName: String
  documentIds: [String]
}

input DeleteUserInput {
  id: ID
}

type ModelDocumentConnection {
  items: [Document]
  nextToken: String
}

input ModelDocumentFilterInput {
  id: ModelIDFilterInput
  version: ModelStringFilterInput
  title: ModelStringFilterInput
  ownerId: ModelStringFilterInput
  editorIds: ModelStringFilterInput
  viewerIds: ModelStringFilterInput
  order: ModelStringFilterInput
  blockIds: ModelStringFilterInput
  lastUpdatedBy: ModelStringFilterInput
  createdAt: ModelStringFilterInput
  updatedAt: ModelStringFilterInput
  and: [ModelDocumentFilterInput]
  or: [ModelDocumentFilterInput]
  not: ModelDocumentFilterInput
}

input CreateDocumentInput {
  id: ID
  version: String
  type: DocumentType!
  title: String
  ownerId: String
  editorIds: [String]
  viewerIds: [String]
  order: [String]
  blockIds: [String]
  lastUpdatedBy: String
  createdAt: String
  updatedAt: String
}

input UpdateDocumentInput {
  id: ID!
  version: String
  type: DocumentType
  title: String
  ownerId: String
  editorIds: [String]
  viewerIds: [String]
  order: [String]
  blockIds: [String]
  lastUpdatedBy: String
  createdAt: String
  updatedAt: String
}

input DeleteDocumentInput {
  id: ID
}

type ModelBlockConnection {
  items: [Block]
  nextToken: String
}

input ModelBlockFilterInput {
  id: ModelIDFilterInput
  version: ModelStringFilterInput
  documentId: ModelStringFilterInput
  lastUpdatedBy: ModelStringFilterInput
  createdAt: ModelStringFilterInput
  updatedAt: ModelStringFilterInput
  value: ModelStringFilterInput
  and: [ModelBlockFilterInput]
  or: [ModelBlockFilterInput]
  not: ModelBlockFilterInput
}

input CreateBlockInput {
  id: ID
  version: String
  type: BlockType
  documentId: String
  lastUpdatedBy: String
  createdAt: String
  updatedAt: String
  value: String
}

input UpdateBlockInput {
  id: ID!
  version: String
  type: BlockType
  documentId: String
  lastUpdatedBy: String
  createdAt: String
  updatedAt: String
  value: String
}

input DeleteBlockInput {
  id: ID
}
