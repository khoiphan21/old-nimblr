{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authirisa": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/irisa-20190227103613-deployment/amplify-cfn-templates/auth/irisa-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "irisa_identity_pool",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "irisa_lambda_log_policy",
					"openIdLambdaRoleName": "irisa_openid_lambda_role",
					"openIdRolePolicy": "irisa_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "irisa_openid_lambda_iam_policy",
					"openIdLogPolicy": "irisa_openid_lambda_log_policy",
					"userPoolName": "irisa_user_pool",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "irisa_sns-role",
					"roleExternalId": "irisa_role_external_id",
					"policyName": "irisa-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": true,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers",
					"requiredAttributes": "email",
					"userpoolClientName": "irisa_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "address,birthdate,email,family_name,given_name,locale,middle_name,name,nickname,phone_number,preferred_username,picture,profile,updated_at,website,zoneinfo,email_verified,phone_number_verified",
					"mfaLambdaRole": "irisa_totp_lambda_role",
					"mfaLambdaLogPolicy": "irisa_totp_lambda_log_policy",
					"mfaPassRolePolicy": "irisa_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "irisa_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "irisa_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "irisa_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "irisa_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "irisa",
					"unAuthRoleName": "irisa-20190227103613-unauthRole",
					"authRoleName": "irisa-20190227103613-authRole",
					"unAuthRoleArn": "arn:aws:iam::981403287850:role/irisa-20190227103613-unauthRole",
					"authRoleArn": "arn:aws:iam::981403287850:role/irisa-20190227103613-authRole",
					"userpoolClientWriteAttributes": "address,birthdate,family_name,given_name,locale,middle_name,name,nickname,phone_number,preferred_username,picture,profile,updated_at,website,zoneinfo,email"
				}
			}
		},
		"apiirisa": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/irisa-20190227103613-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "irisa",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authirisa",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://irisa-20190227103613-deployment/amplify-appsync-files/schema.graphql.1551481174886",
					"ResolverBucket": "irisa-20190227103613-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1551481174886"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}