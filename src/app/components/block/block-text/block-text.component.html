<div class="content text-block" *ngIf="block">
    <div class="text-input" contenteditable="true" (blur)="togglePlaceholder(false)" (focus)="togglePlaceholder(true)" [(ngModel)]="value" (ngModelChange)="updateValue()"></div>
    <div class="placeholder" *ngIf="isPlaceholderShown">Type something here...</div>
</div>
