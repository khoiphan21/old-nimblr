<ng-container *ngIf="block" [ngSwitch]=block.type>
    <div class="block" *ngSwitchCase="'TEXT'" (mouseover)="toggleBlockOptions(true)" (mouseleave)="toggleBlockOptions(false)">
        <app-block-option [block]="block" (deleteEvent)="deleteTransmitter($event)" 
                          *ngIf="isUserLoggedIn" class="desktop" [isBlockOptionsShown]="isBlockOptionsShown" 
                          (isSelectedOptionShown)=toggleSelectedOptionStatus($event)
                          (switchBlockOptionsOff)=toggleBlockOptions($event)
        (createBlock)="addBlock($event)">
        </app-block-option>
        <app-block-text [block]="block" [isUserLoggedIn]="isUserLoggedIn" [focusBlockId]="focusBlockId" (deleteEvent)="deleteTransmitter($event)"></app-block-text>
    </div>
    <div class="block" *ngSwitchCase="'QUESTION'" (mouseover)="toggleBlockOptions(true)" (mouseleave)="toggleBlockOptions(false)">
        <app-block-option [block]="block" [isBlockOptionsShown]="isBlockOptionsShown" 
                          (isSelectedOptionShown)=toggleSelectedOptionStatus($event) 
                          (switchBlockOptionsOff)=toggleBlockOptions($event)
                          (createBlock)="addBlock($event)" (deleteEvent)="deleteTransmitter($event)">
        </app-block-option>
        <app-question-block [questionBlock]="block" class="desktop" [focusBlockId]="focusBlockId"></app-question-block>
        <app-mobile-question-block [questionBlock]="block" class="mobile"></app-mobile-question-block>
    </div>
</ng-container>
