<ng-container *ngIf="block" [ngSwitch]=block.type>
    <ng-content select="[slot=drag-handle]"></ng-content>
    <!-- <div class="block" (mouseover)="toggleBlockOptions(true)" (mouseleave)="toggleBlockOptions(false)">
            <app-block-option class="desktop" [isBlockOptionsShown]="isBlockOptionsShown" (isSelectedOptionShown)=toggleSelectedOptionStatus($event) (switchBlockOptionsOff)=toggleBlockOptions($event)></app-block-option>
            <app-block-header [block]="block"></app-block-header>
        </div> -->
    <div class="block" *ngSwitchCase="'TEXT'" (mouseover)="toggleBlockOptions(true)" (mouseleave)="toggleBlockOptions(false)" [ngClass]="{'child-document': isChildDoc}">
        <app-block-option [block]="block" [isChildDoc]="isChildDoc" (deleteEvent)="deleteTransmitter($event)" *ngIf="isUserLoggedIn" class="desktop" [isBlockOptionsShown]="isBlockOptionsShown" (isSelectedOptionShown)=toggleSelectedOptionStatus($event) (switchBlockOptionsOff)=toggleBlockOptions($event)
            (createBlock)="addBlock($event)">
        </app-block-option>
        <app-block-text [block]="block" [isUserLoggedIn]="isUserLoggedIn" [focusBlockId]="focusBlockId" (deleteEvent)="deleteTransmitter($event)" (createBlock)="addBlock($event)"></app-block-text>
    </div>
    <div class="block" *ngSwitchCase="'QUESTION'" (mouseover)="toggleBlockOptions(true)" (mouseleave)="toggleBlockOptions(false)" [ngClass]="{'child-document': isChildDoc}">
        <app-block-option [block]="block" [isChildDoc]="isChildDoc" [isBlockOptionsShown]="isBlockOptionsShown" (isSelectedOptionShown)=toggleSelectedOptionStatus($event) (switchBlockOptionsOff)=toggleBlockOptions($event) (createBlock)="addBlock($event)" (deleteEvent)="deleteTransmitter($event)">
        </app-block-option>
        <app-question-block [questionBlock]="block" class="desktop" [focusBlockId]="focusBlockId"></app-question-block>
        <app-mobile-question-block [questionBlock]="block" class="mobile"></app-mobile-question-block>
    </div>
</ng-container>
