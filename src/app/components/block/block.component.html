    <app-block-option class="desktop" [isBlockOptionsShown]="isBlockOptionsShown" (isSelectedOptionShown)=toggleSelectedOptionStatus($event) (switchBlockOptionsOff)=toggleBlockOptions($event)></app-block-option>
    <app-block-header [block]="block"></app-block-header>

  <div class="block" *ngSwitchCase="'TEXT'" (mouseover)="toggleBlockOptions(true)"
    (mouseleave)="toggleBlockOptions(false)">
    <app-block-option [block]="block" (deleteEvent)="deleteTransmitter($event)" *ngIf="isUserLoggedIn" class="desktop"
      [isBlockOptionsShown]="isBlockOptionsShown" (isSelectedOptionShown)=toggleSelectedOptionStatus($event)
      (switchBlockOptionsOff)=toggleBlockOptions($event)>
    </app-block-option>
    <app-block-text [block]="block" [isUserLoggedIn]="isUserLoggedIn"></app-block-text>
  </div>
  <div class="block" *ngSwitchCase="'QUESTION'" (mouseover)="toggleBlockOptions(true)"
    (mouseleave)="toggleBlockOptions(false)">
    <app-block-option [block]="block" [isBlockOptionsShown]="isBlockOptionsShown"
      (isSelectedOptionShown)=toggleSelectedOptionStatus($event)
      (switchBlockOptionsOff)=toggleBlockOptions($event) (deleteEvent)="deleteTransmitter($event)"> 
    </app-block-option>
    <app-question-block [questionBlock]="block" class="desktop"></app-question-block>
    <app-mobile-question-block [questionBlock]="block" class="mobile"></app-mobile-question-block>
  </div>
</ng-container>
