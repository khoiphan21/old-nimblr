<form class="question-setup" [formGroup]="formGroup">
    <div formArrayName="options">
        <div *ngFor="let option of formGroup.get('options').controls; let i=index">
            <div class="option checkbox" [formGroupName]="i">
                {{i + 1}}.
                <input type="text" formControlName="answer" placeholder="Option {{i + 1}}">
            </div>
        </div>
        <div class="option checkbox clickable" (click)="addNewOption()">
            {{formGroup.get('options').controls.length + 1}}.
            <input type="text" value="Add option" style="pointer-events: none">
        </div>
    </div>
</form>
