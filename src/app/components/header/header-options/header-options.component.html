<ng-container *responsive="{sizes:{min:576, max:2000}}">
    <section class="blocker" (click)="hideOption()" *ngIf="isOptionShown" [@fadeInOutAnimation]>
        <section class="container options-block popup" (click)="$event.stopPropagation()">
            <section class="document-options">
                <div class="option" (click)="deleteDocument()">
                    <img src="./assets/icons/block-delete.svg"><span>Delete</span>
                </div>
            </section>
            <section class="document-options">
                <div class="option">
                    <img src="./assets/icons/pdf-export.svg"><span>Export as PDF</span>
                </div>
                <div class="option">
                    <img src="./assets/icons/document-history.svg"><span>View document history</span>
                </div>
            </section>
            <section class="document-details">
                <div>Last edited by Mickey Mouse</div>
                <div>Last Thursday at 15:35</div>
            </section>
        </section>
    </section>
</ng-container>
<!-- mobile  -->
<ng-container *responsive="{sizes:{min:0,max:575}}">
    <section class="mobile container option-container" *ngIf="isOptionShown" [@slideBottomToTopAnimation]>
        <div class="row no-pad header">
            <div class="col-3"></div>
            <div class="col-3">Share</div>
            <div class="col-3" (click)="hideOption()">Done</div>
        </div>
        <section class="row no-pad document-options">
            <div class="col-12 option" (click)="deleteDocument()">
                <i class="fas fa-trash-alt"></i><span>Delete</span>
            </div>
            <div class="col-12 option">
                <i class="fas fa-share-square"></i><span>Export as PDF</span>
            </div>
            <div class="col-12 option">
                <i class="fas fa-history"></i><span>View document history</span>
            </div>
        </section>
    </section>
</ng-container>
