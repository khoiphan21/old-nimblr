<ng-container *responsive="{sizes:{min:576, max:2000}}">
    <section class="fluid-container desktop" *ngIf="navigationTabs">
        <section class="user-profile desktop" *ngIf="currentUser">
            <div class="user-icon mr-2">{{initialName}}</div>
            <div class="user-name">{{currentUser.firstName}} {{currentUser.lastName}}</div>
        </section>
        <section class="tabs private">
            <div class="title"><span>my documents</span><i class="fas fa-plus-circle clickable" (click)="createNewDocument()"></i></div>
            <app-navigation-tab [navigationTab]="navigationTab" *ngFor="let navigationTab of navigationTabs"></app-navigation-tab>
        </section>
        <!-- <section class="tabs shared">
            <div class="title">shared</div>
            <app-navigation-tab [navigationTab]="navigationTab" *ngFor="let navigationTab of navigationTabs"></app-navigation-tab>
        </section> -->
        <section class="tabs document-outline" *ngIf="blockIds">
            <div class="title">Document Outline</div>
            <ng-container *ngFor="let id of blockIds">
                <app-document-outline-tab [id]="id"></app-document-outline-tab>
            </ng-container>
        </section>
    </section>
</ng-container>

<!-- mobile  -->
<ng-container *responsive="{sizes:{min:0,max:575}}">
    <div class="mobile overlay" (click)="isNavigationTabShown = false" *ngIf="isNavigationTabShown" [@fadeInOutAnimation]></div>
    <section class="mobile navigation-bar" *ngIf="isNavigationTabShown && navigationTabs" [@slideLeftToRightAnimation]>
        <section class="user-profile" *ngIf="currentUser">
            <div class="user-icon mr-2">{{initialName}}</div>
            <div class="user-name">{{currentUser.firstName}} {{currentUser.lastName}}</div>
        </section>
        <section class="tabs private">
            <div class="title">my documents</div>
            <app-navigation-tab [navigationTab]="navigationTab" *ngFor="let navigationTab of navigationTabs"></app-navigation-tab>
        </section>
        <!-- <section class="tabs shared">
            <div class="title">shared</div>
            <app-navigation-tab [navigationTab]="navigationTab" *ngFor="let navigationTab of navigationTabs"></app-navigation-tab>
        </section> -->
    </section>
</ng-container>
