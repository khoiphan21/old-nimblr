<div cdkDropList (cdkDropListDropped)="drop($event)">
    <ng-container *ngFor="let id of blockIds">
        <app-block cdkDrag [isUserLoggedIn]="isUserLoggedIn" [blockId]="id" (createBlock)="addNewBlock($event)" [focusBlockId]="focusBlockId" (deleteEvent)="deleteBlock($event)">
            <div slot="drag-handle" class="uploaded-file__drag-handle" cdkDragHandle>test</div>
        </app-block>
    </ng-container>
</div>
<app-add-information *ngIf="isUserLoggedIn && blockIds.length === 0" (click)="addNewBlock('TEXT')" style="width: 100%">
</app-add-information>
