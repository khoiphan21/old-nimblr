<div cdkDropList (cdkDropListDropped)="drop($event)">
    <ng-container *ngFor="let id of blockIds">
        <app-block cdkDrag [cdkDragDisabled]="isSelectedOptionShown" [isUserLoggedIn]="isUserLoggedIn" [focusBlockId]="focusBlockId" (mouseover)="updateOnHoverBlock(id)" (mouseleave)="clearOnHoverBlock()" [blockId]="id" (createBlock)="addNewBlock($event)" (deleteEvent)="deleteBlock($event)">
            <app-block-option cdkDragHandle *ngIf="isUserLoggedIn" [blockId]="id" [isChildDoc]="isChildDoc" [mouseFocusingBlock]="mouseFocusingBlock" (createBlock)="addNewBlock($event)" (deleteEvent)="deleteBlock($event)" (isSelectedOptionShown)=toggleSelectedOptionStatus($event)
                (switchBlockOptionsOff)=clearOnHoverBlock()>
            </app-block-option>
        </app-block>
    </ng-container>
</div>
<app-add-information *ngIf="isUserLoggedIn && blockIds.length === 0" (click)="addNewBlock('TEXT')" style="width: 100%"></app-add-information>
