<app-send-form (click)="$event.stopPropagation()" [isSendFormShown]="isSendFormShown" (hideSendFormEvent)="isSendFormShown = false" (sendEmailEvent)="sendDocument($event)"></app-send-form>
<app-invite-collaborator (click)="$event.stopPropagation()" [isInviteCollaboratorShown]="isInviteCollaboratorShown" (hideInviteCollaborateEvent)="isInviteCollaboratorShown = false"></app-invite-collaborator>
<section class="child-overlay" [ngClass]="{'child-document': isChildDoc}" [@fadeInOutAnimation]=true (click)="backToParent()">
    <section class="content" *ngIf="isDocumentReady" (click)="$event.stopPropagation()">
        <app-header [documentType]="documentType" [sharingStatus]="currentSharingStatus" (showInviteEvent)="showSendForm()" *ngIf="isEditable" (deleteDocumentEvent)="deleteThisDocument()"></app-header>
        <!-- <app-header [documentType]="documentType" [sharingStatus]="currentSharingStatus" (showInviteEvent)="showInviteCollaborator()" (sharingChange)="changeSharingStatus($event)" *ngIf="isEditable" (saveAsTemplateEvent)="saveAsTemplate()" (deleteDocumentEvent)="deleteThisDocument()"></app-header> -->

        <div class="title mt-5 mt-lg-4" [ngClass]="{'child-document-padding': isChildDoc}">
            <h1>
                <div class="placeholder" *ngIf="!docTitle">Untitled</div>
                <!-- When the user is logged in -->
                <div class="text-input" *ngIf="isEditable" contenteditable="true" [(ngModel)]="docTitle" (ngModelChange)="updateDocTitle()"></div>
                <!-- When the user is anonymous -->
                <div class="text-input" *ngIf="!isEditable">{{docTitle}}</div>
                <!-- Shown only when there's some content -->
                <!-- <button *ngIf="documentType === 'TEMPLATE'" class="filled-button-primary" (click)="showSendForm()"><i class="fas fa-paper-plane"></i>SEND
                FORM</button> -->
            </h1>
        </div>

        <app-template-document-content *ngIf="documentType === 'TEMPLATE'" [blockIds]="blockIds" [isEditable]="isEditable" [isChildDoc]="isChildDoc" [focusBlockId]="focusBlockId" [submissionDocIds]="submissionDocIds" (addNewBlockEvent)="addNewBlock($event)" (deleteBlockEvent)="deleteBlock($event)"
            (navigateToChildEvent)="navigateToChildDocument($event)" (showInviteEvent)="showSendForm()" (updateDocumentEvent)="updateDocument($event)"></app-template-document-content>


        <app-block-section-content *ngIf="documentType === 'GENERIC'" [isChildDoc]="isChildDoc" [blockIds]="blockIds" [isEditable]="isEditable" [focusBlockId]="focusBlockId" (addNewBlockEvent)="addNewBlock($event)" (deleteBlockEvent)="deleteBlock($event)" (updateDocumentEvent)="updateDocument($event)"></app-block-section-content>

        <app-submission-document-content *ngIf="documentType === 'SUBMISSION'" [isChildDoc]="isChildDoc" [blockIds]="blockIds" [isEditable]="isEditable" [focusBlockId]="focusBlockId" [submissionDocIds]="submissionDocIds" (addNewBlockEvent)="addNewBlock($event)"
            (deleteBlockEvent)="deleteBlock($event)">
        </app-submission-document-content>

    </section>
</section>
