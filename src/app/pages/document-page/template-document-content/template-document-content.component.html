<section class="content">

  <section class="document-tab">
    <div class="template" [ngClass]="{'current-tab': currentTab === 'template'}" (click)="currentTab = 'template'">
      template</div>
    <div class="submissions" [ngClass]="{'current-tab': currentTab === 'submissions'}"
      (click)="currentTab = 'submissions'">submissions</div>
  </section>

  <section class="template" *ngIf="currentTab === 'template'">
    <app-block-section-content *ngIf="documentType === 'GENERIC'" [blockIds]="blockIds"
      [isUserLoggedIn]="isUserLoggedIn" [focusBlockId]="focusBlockId" (addNewBlockEvent)="addNewBlock($event)"
      (deleteBlockEvent)="deleteBlock($event)"></app-block-section-content>
  </section>

  <table class="submissions" *ngIf="currentTab === 'submissions'">
    <tr>
      <td class="title">recipients</td>
    </tr>
    <tr class="recipient">
      <td class="name"><i class="fas fa-circle"></i>Marvin the Martian</td>
      <td class="information">Last edited on 19 Mar, 2019 </td>
      <td class="view-submission"><button class="filled-button-primary" (click)="navigateToChildDocument()">View
          submission</button></td>
    </tr>
  </table>
</section>
